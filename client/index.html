<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Investment Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="client.js"></script>
</head>
<body>
    <header>
    <h1>INVESTMENT CALCULATOR</h1>
    </header>
    <section>
        <h4>INFO: Plan your investment using our investment calculator</h4>
        <div class="fleft">
        <center>
            <form onsubmit="return calcit()" >
            <input required type="number" placeholder="Subscription Plan" id="subinput"><br>
            <input required type="number" placeholder="Tenor (in months)" id="tenorinput"><br>
            <input required type="number" placeholder="Intrest rate (numbers only)" id="intrestinput"><br>
            <br>&nbsp;<br>
            <button id="subbut">calculate</button>
        </form>
        </center>
    </div>
    <div id="result" class="fleft" >
       <h3>Result</h3><hr/>
    		<h5>Total Subscription &nbsp; &nbsp;  &nbsp; &nbsp; <small id="tsub"></small></h5>
    		<h5>Total Intrest Earned &nbsp; &nbsp;  &nbsp; &nbsp; <small id="tint"></small></h5>
    		<h5>Total Investment &nbsp; &nbsp;  &nbsp; &nbsp; <small id="tinv"></small></h5>

    </div>

    </section>
    <div id="lay" class="hide overlay">
    	<div class="inshow">
    		<h3>Result </h3><hr/>
    		<h5>Total Subscription &nbsp; &nbsp;  &nbsp; &nbsp; <small id="ttsub"></small></h5>
    		<h5>Total Intrest Earned &nbsp; &nbsp;  &nbsp; &nbsp; <small id="ttint"></small></h5>
    		<h5>Total Investment &nbsp; &nbsp;  &nbsp; &nbsp; <small id="ttinv"></small></h5>
    		<br><br>
    			<center><h3><span style="cursor:pointer" onClick="closed()">&times;</span></h3></center>
    	</div>
    </div>
    
</body>
</html>
